<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
            integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
            crossorigin="anonymous"
    />
    <style>
.navbar__logo, .navbar__menu, .navbar__menu--links {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-align: center;
          -ms-flex-align: center;
              align-items: center;
    }

    .navbar {
      background: #f5f1f1;
      height: 80px;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-pack: justify;
          -ms-flex-pack: justify;
              justify-content: space-between;
      padding: 0.5rem calc((100vw - 1200px) / 2);
      z-index: 10;
      position: relative;
    }

    .navbar__logo {
      color: #222121;
      cursor: pointer;
      text-decoration: none;
      font-size: 2rem;
      margin-left: 24px;
    }

    .navbar__bars {
      opacity: 0;
    }

    @media screen and (max-width: 768px) {
      .navbar__bars {
        color: #212222;
        opacity: 1;
        position: absolute;
        top: 22px;
        right: 20px;
        font-size: 2rem;
      }
    }

    .navbar__menu {
      list-style: none;
      text-align: center;
      margin-right: 24px;
    }

    @media screen and (max-width: 768px) {
      .navbar__menu {
        display: none;
      }
    }

    .navbar__menu--links {
      color: #222121;
      -webkit-box-pack: center;
          -ms-flex-pack: center;
              justify-content: center;
      text-decoration: none;
      padding: 0 1rem;
    }

    .navbar__menu--links:hover {
      color: #2f4239;
      -webkit-transition: all 0.3s ease;
      transition: all 0.3s ease;
    }

    .navbar__menu #button {
      padding: 12px 24px;
      border: none;
      outline: none;
      border-radius: 4px;
      background: #00cc66;
      margin-left: 16px;
      color: #f7f7f7;
    }

    .navbar__menu #button:hover {
      background: #fb4b4e;
      -webkit-transition: all 0.3s ease;
      transition: all 0.3s ease;
    }

    * {
      -webkit-box-sizing: border-box;
              box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Kumbh Sans', sans-serif;
    }

    .hero {
      background-color: #f7f7f7;
    }

    .hero__container {
      display: -ms-grid;
      display: grid;
      -ms-grid-columns: 1fr 1fr;
          grid-template-columns: 1fr 1fr;
      -webkit-box-align: center;
          -ms-flex-align: center;
              align-items: center;
      justify-items: center;
      margin: 0 auto;
      height: 90vh;
      z-index: 1;
      width: 100%;
      max-width: 1200px;
      padding-right: 24px;
      padding-left: 24px;
    }

    @media screen and (max-width: 768px) {
      .hero__container {
        -ms-grid-columns: 1fr;
            grid-template-columns: 1fr;
        height: 100%;
      }
    }

    .hero__container--left {
      width: 100%;
      line-height: 1.2;
    }

    @media screen and (max-width: 768px) {
      .hero__container--left {
        padding: 5rem 0;
      }
    }

    @media screen and (max-width: 280px) {
      .hero__container--left {
        line-height: 1.5;
      }
    }

    .hero__container--left h1 {
      font-size: 4rem;
      color: #00cc66;
    }

    @media screen and (max-width: 280px) {
      .hero__container--left h1 {
        font-size: 1.5rem;
      }
    }

    .hero__container--left h2 {
      font-size: 4rem;
      color: #222121;
    }

    @media screen and (max-width: 280px) {
      .hero__container--left h2 {
        font-size: 2rem;
      }
    }

    .hero__container--left p {
      font-size: 2rem;
      color: #222121;
      margin-top: 1rem;
      font-weight: 700;
    }

    @media screen and (max-width: 280px) {
      .hero__container--left p {
        font-size: 1.5rem;
      }
    }

    .hero__container--btn {
      font-size: 1rem;
      background-color: #00cc66;
      padding: 14px 32px;
      border: none;
      border-radius: 4px;
      color: #f7f7f7;
      margin-top: 2rem;
      cursor: pointer;
      position: relative;
      -webkit-transition: all 0.3s;
      transition: all 0.3s;
      outline: none;
    }

    .hero__container--btn a {
      position: relative;
      z-index: 2;
      color: #f7f7f7;
      text-decoration: none;
    }

    .hero__container--btn:after {
      position: absolute;
      content: '';
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: #fb4b4e;
      -webkit-transition: all 0.3s;
      transition: all 0.3s;
      border-radius: 4px;
    }

    .hero__container--btn:hover:after {
      width: 100%;
    }

    .hero__container--right {
      text-align: center;
    }

    .hero__container--img {
      height: 100%;
      width: 100%;
    }
  </style>

    <title>Sass</title>
</head>
<body>
<!-- Navbar Section -->
<nav class="navbar">
    <a href="/" class="navbar__logo">SASS for Animal</a>
    <div class="navbar__bars"><i class="fas fa-bars"></i></div>
    <div class="navbar__menu">
        <a href="/" class="navbar__menu--links" id="button">Cat</a>
        <a href="/" class="navbar__menu--links" id="button">Dog</a>
        <a href="/" class="navbar__menu--links" id="button">Panda</a>
    </div>
</nav>

<!-- Hero Section -->
<div class="hero">
    <div class="hero__container">

        <div class="hero__container--left">

            <h1>Cat</h1>
            <h3>Felis catus</h3>
            <button class="hero__container--btn"><a href="https://en.wikipedia.org/wiki/Cat">See Details</a></button>
        </div>
        <div class="hero__container--right">
            <img
                    src="https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492_1280.jpg"
                    alt="alien"
                    class="hero__container--img"
                    height="40px"
                    width="40px"
            />
        </div>
        <div class="hero__container--left">

            <h1>Dog</h1>
            <h3>Canis lupus familiaris</h3>
            <button class="hero__container--btn"><a href="https://en.wikipedia.org/wiki/Dog">See Details</a></button>
        </div>
        <div class="hero__container--right">
            <img
                    src="https://hips.hearstapps.com/hmg-prod/images/golden-retriever-royalty-free-image-506756303-1560962726.jpg?crop=1.00xw:0.756xh;0,0.0756xh&resize=1200:*"
                    alt="alien"
                    class="hero__container--img"
                    height="40px"
                    width="40px"
            />
        </div>
        <div class="hero__container--left">

            <h1>Panda</h1>
            <h3>Ailuropoda melanoleuca</h3>
            <button class="hero__container--btn"><a href="https://en.wikipedia.org/wiki/Giant_panda">See Details</a></button>
        </div>
        <div class="hero__container--right">
            <img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Grosser_Panda.JPG/1200px-Grosser_Panda.JPG"
                    alt="alien"
                    class="hero__container--img"
                    height="40px"
                    width="40px"
            />
        </div>
    </div>
</div>
</body>
</html>
